<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Google Fonts: Cormorant Garamond (display) + Outfit (body) -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,400;0,500;0,600;0,700;1,400;1,500&family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet" />

    <link rel="stylesheet" href="/src/index.css" />

    <title>Chef Jeff</title>

    <meta property="og:image" content="/og-preview.png" />
  </head>
  <body>
    <script>
      // Apply saved theme before first paint to prevent flash
      (function(){var t=localStorage.getItem('chefjeff-theme');if(t==='light'||t==='dark')document.documentElement.setAttribute('data-theme',t)})();
    </script>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
